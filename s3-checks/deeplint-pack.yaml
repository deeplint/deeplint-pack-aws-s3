scanners:
  deepscanner:
    type: nodejs
    uses: dlintpack/master/deepscanner/aws/src/aws/resources/s3-bucket.ts
    main: scan

rules:
  is-bucket-public:
    type: nodejs
    uses: src/rule/is-bucket-public.js
    main: check
    meta:
      type: "warn"
      description: "Dummy Rule"
      tags:
        - "security"

