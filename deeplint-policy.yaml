scanners:
  aws-s3-scanner:
    type: nodejs
    uses: "@deeplint/deepscanner-aws"
    main: scan

rules:
  is-versioning-enabled:
    type: nodejs
    uses: src/rule/is-versioning-enabled.js
    main: check
    meta:
      type: "warn"
      description: "Check whether S3 Bucket versioning is enabled"
      tags:
        - "S3"

